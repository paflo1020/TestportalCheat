<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <meta CHARSET="utf-8">
</head>

<body>
    <h2 style="color: #4caf50; text-align: center;">Testportal<span style="color: #db0000"><i>Cheat</i></span></h2>

    <div id="update" style="color: #005fdb; text-align: center;"></div>

    <p style="color: #ffffff; text-align: center; font-size: 16px">Blokada czasu</p>
    <label class="switch">
        <input type="checkbox" id="timer">
        <span class="slider round"></span>
    </label>

    <p style="color: #ffffff; text-align: center; margin-top: -1%; font-size: 16px">Bezpieczne wyjście poza test</p>
    <label class="switch">
        <input type="checkbox" id="focus">
        <span class="slider round"></span>
    </label>

    <p style="color: #ffffff; text-align: center; margin-top: -1%; font-size: 16px">Ustaw link z treścią pytań</p>
    <label class="switch">
        <input type="checkbox" id="links">
        <span class="slider round"></span>
    </label>

    <p style="color: #ffffff; text-align: center; margin-top: -1%; font-size: 16px">Realny wygląd testu</p>
    <label class="switch">
        <input type="checkbox" id="realTest">
        <span class="slider round"></span>
    </label>

    <p style="color: #ffffff; text-align: center;">Pamiętaj, aby po każdym uruchomieniu/dezaktywowaniu danej funkcji musisz odswieżyć strone, aby wprowadzić zmiany!</p>
    <p style="color: #ffffff; text-align: center;"><b>Created by pawlo1020 (Paflo)<br><br><span id="goToDiscord">Discord</span><br><span id="goToGithub">GitHub</span></b></p>
    <script type="text/javascript" src="popup.js"></script>
</body>

</html>
